{% extends 'app/basetemplate.html' %}

{% block title %}会社一覧{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">会社一覧</h1>
    <form method="post" action="{% url 'update_choices' %}">
        {% csrf_token %}
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>会社名</th>
                        <th>第一志望</th>
                        <th>第二志望</th>
                        <th>第三志望</th>
                    </tr>
                </thead>
                <tbody>
                    {% for company in companies %}
                        <tr>
                            <td><a href="{% url 'company_detail' company.pk %}" class="text-dark font-weight-bold">{{ company.name }}</a></td>
                            <td>
                                <input type="checkbox" name="first_choice_{{ company.id }}" {% if company.first_choice %}checked{% endif %} class="form-check-input">
                            </td>
                            <td>
                                <input type="checkbox" name="second_choice_{{ company.id }}" {% if company.second_choice %}checked{% endif %} class="form-check-input">
                            </td>
                            <td>
                                <input type="checkbox" name="third_choice_{{ company.id }}" {% if company.third_choice %}checked{% endif %} class="form-check-input">
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block mt-4">更新</button>
    </form>
</div>
{% endblock %}
